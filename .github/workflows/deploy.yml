name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install and Build ðŸ”§
        run: |
          mkdir testdir
          wget -r -p -np -k testdir/  https://echarts.apache.org/zh/

      - name: Deploy ðŸš€
        uses: ./node_modules/@jamesives/github-pages-deploy-action
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: testdir
          target-folder: docs
          single-commit: true
          clean: true
